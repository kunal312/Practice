<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Feedback form</title>
<script type="text/javascript" src="storage.js"></script>
<style>
label{display:block; line-height: 1;margin:10px 0px;}
body
{background-color: #1e90ff}
</style>
</head>
<h2>Shipping Details</h2>
<body onload="getValue()">
<label>Name</label>
<input type="text"  id="name"  placeholder="Name">
<label>Email</label>
<input class="text" type="email" name="email" id="email" required placeholder="xyz@example.com">
<label>Contact Number</label>
<input type="text" id="contact" placeholder="Contact Number">
<label>Shipping Address</label>
<textarea id="address" placeholder ="Address" rows="6" cols="35"></textarea>
<label>
</label>
<input type="submit" id="submit" value="Save" onclick="submit()">
<input type="submit" id="submit" value="Reset" onclick="reset()">
</body>
</html>
