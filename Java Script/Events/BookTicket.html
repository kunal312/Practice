<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Book Tickets-Events</title>
<script type="text/javascript" src="Events.js">
</script>
<style>
label {display: block}
</style>
</head>
<h1>Book Tickets Online</h1>
<body>
<form>
<label>Enter Passenger Details</label>
<input type="text" name="name" id="name" onblur="changetouppercase()">
<label>Age</label>
<input type="text" name="age" id="age">
<label>From</label>
<input list="from1" name="from" id="from" onchange="changecolor()">
   	<datalist id="from1">
	<option value="CA">California</option>
	<option value="TX">Texas</option>
	</datalist>
<label>To</label>
<input list="dest" name="to" id="to" onchange="changecolor1()">
<datalist id="dest">
	<option value="NY">New York</option>
	<option value="AZ">Arizona</option>
	</datalist>
<input type="button" id="bticket" value="Book Ticket" onclick="bookticket()"  onmouseover="mouseover()"  onmouseout="mouseout()">	

</form>
</body>
</html>
